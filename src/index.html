<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/logo.svg" class="logo" alt="Logo">
    <img src="./images/hero-mobile.jpg"  class="mobile-hero" alt="Hero">
    <img src="./images/hero-desktop.jpg"  class="desktop-hero" alt="Hero">
    <div class="text-wrapper">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
      <form action="" class="input-wrapper" id="form">
        <input type="email"  placeholder="Email Address"  id="input"/>
        <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt=""></button>
        <span class="email-alert"></span>
      </form>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CHR-onicles">CHR-onicles</a>.
    </p>
  </footer>

  <!-- javascript -->
  <script src="./script.js"></script>
</body>
</html>
